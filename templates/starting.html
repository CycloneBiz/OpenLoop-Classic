<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" href="/static/img/OpenLoopBlack.png">
    <link rel="apple-touch-startup-image" href="/static/img/OpenLoopBlack.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Setup - OpenLoop</title>
    <meta name="" content="">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <link rel="icon" type="image/png" sizes="500x500" href="/static/img/OpenLoopBlack.png">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
</head>

<body class="bg-gradient-primary">
    <div class="container" style="padding: 0px;">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-1">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-2">Welcome to OpenLoop</h4>
                                {% if notice %}
                                    <p class="mb-4">{{notice}}</p>
                                {% else %}
                                    <p class="mb-4">Please register a password. The username with this password will be <b>admin</b></p>
                                {% endif %}
                            </div>
                            <form class="user" method="POST">
                                <div class="mb-3">
                                    <input class="form-control form-control-user" type="password" name="password" placeholder="Enter password">
                                </div>
                                <button class="btn btn-primary d-block btn-user w-100" type="submit">Go to OpenLoop</button>
                            </form>
                            <div class="text-center"><a class="small" href="login.html"></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/theme.js"></script>
</body>

</html>
